<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Tic <span>Tac</span>  Toe</h1>
			<div data-opponent class="select-oponent" onclick="selectOpponent()">1P</div>
			<div class="status">
				<div data-status class="status"></div>
			</div>
			<div class="board">
				<div data-spaces class="cell"></div>
				<div data-spaces class="cell"></div>
				<div data-spaces class="cell"></div>
				<div data-spaces class="cell"></div>
				<div data-spaces class="cell"></div>
				<div data-spaces class="cell"></div>
				<div data-spaces class="cell"></div>
				<div data-spaces class="cell"></div>
				<div data-spaces class="cell"></div>
			</div>
			<div data-reset type="button" class="hidden" onclick="reset()">Play Again</div>
		</div>
		</div>
		<script src="index.js"></script>
	</body>

</html>
